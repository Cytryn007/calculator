<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
    <link href="kalkulator.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            
        </div>
        <button id="btn-7" class="can-show-on-screen">7</button>
        <button class="can-show-on-screen">8</button>
        <button class="can-show-on-screen">9</button>
        <button class="can-show-on-screen">&divide;</button>
        <button class="can-show-on-screen">4</button>
        <button class="can-show-on-screen">5</button>
        <button id="btn-6" class="can-show-on-screen">6</button>
        <button class="can-show-on-screen">X</button>
        <button class="can-show-on-screen">1</button>
        <button class="can-show-on-screen">2</button>
        <button class="can-show-on-screen">3</button>
        <button class="can-show-on-screen">-</button>
        <button id="reset">C</button>
        <button class="can-show-on-screen">0</button> 
        <button id="calc">=</button>
        <button class="can-show-on-screen">+</button>

    </div>
    <script src="kalkulator.js"></script>
</body>
</html>
